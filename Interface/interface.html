<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Plotter controller</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="panel" id="">
            <h3 id="mainWindow">Machine position</h3>
            <div class="xy-window">
                <div class="xline" id="xline" style="border:1px solid black;width:0px;height:600px;position:absolute;top:0px;left:299px;"></div>
                <div class="yline" id="yline" style="border:1px solid black;width:600px;height:0px;position:absolute;top:299px;left:0px;"></div>
                <svg width="600" height="600">
                    <circle id="point" r="10" cx="300" cy="300" stroke="black" stroke-width="2" fill="none"></circle>
                </svg>
                <div class="slidercontainerX">
                    <div id="x grid">X:</div>
                    <div><input type="range" min="0" max="599" value="299" class="slider" id="myRangeX" oninput="updateX()"></div>
                </div>
                <div class="slidercontainerY">
                    <div id="y grid">Y:</div>
                    <div><input type="range" min="0" max="599" value="299" class="slider" id="myRangeY" oninput="updateY()"></div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="dataWrapper">
                <div class="dataPanel" id="statusPanel">
                    <u id="statusHeader">Status</u>
                    <ul id="statusList">
                        <li id="link"><u>Link:</u> <span id="linkText">N/A</span></li>
                        <li id="state"><u>State:</u> None Available</li>

                    </ul>

                
                </div>

                <div class="dataPanel" id="coordinatePanel">
                    <u id="coordinateHeader">Coordinates</u>
                    <ul id="machineCoordinates">
                        <li id="xCoordinate">X: &#9;<span id="xCoordinateText">300</span></li>
                        <li id="yCoordinate">Y: &#9;<span id="yCoordinateText">300</span></li>

                    </ul>

                </div>

                <div class="dataPanel" id="manualPanel">
                    <u id="manualHeader">Manual entry</u>
                    <ul id="coordinateInput">
                            <li>X: <input class="coordinateInput" type="number" id="xInputField" value="69696969"></li>
                            <li>Y: <input class="coordinateInput" type="number" id="yInputField" value="69"></li>
                            <li class="btn"><button onclick="goTo(document.getElementById('xInputField').value, document.getElementById('yInputField').value)">GoTo</button></li>
                            <li class="btn"><button onclick="home()">HOME</button></li>
                            </ul>
                </div>

                <div class="dataPanel" id="jogPanel">
                    <u id="jogHeader">Jog</u>
                    <button class="dirButton" id="xJogLeft" value="left" onclick="xjog(this)"><</button>
                    <div id="x">X</div>
                    <button class="dirButton" id="xJogRight" value="right" onclick="xjog(this)">></button>
                    <button class="dirButton" id="yJogLeft" value="left" onclick="yjog(this)"><</button>
                    <div id="y">Y</div>
                    <button class="dirButton" id="yJogRight" value="right" onclick="yjog(this)">></button>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">
        main();
    </script>
</body>
</html>
